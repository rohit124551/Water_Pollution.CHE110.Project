<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  </head>
  <body>

    <form action="?" method="POST">
      <fieldset>
        <p>
          First name:
          <input
            type="text"
            name="name"
            id="first-name"
            placeholder="First-name"
          />
        </p>
        <p>
          Last name:
          <input
            type="text"
            name="name"
            id="last-name"
            placeholder="Last-name"
          />
        </p>
        <p>
          Email:
          <input type="email" name="email" id="email" placeholder="Email id" /><br>
     <br> 
          <p>Message 
            <textarea name="txtarea" id="" cols="30" rows="10"></textarea></p>
        </p>
        <p><input type="checkbox" name="" id=""> I accept the terms and Condition</p>

        <!--Recaptcha code-->
        <div
          class="g-recaptcha"
          data-sitekey="6LcMcYMoAAAAAC-_36iWbp5IKDk3xnVK1pCSqfTj"
        ></div>
        <br />
        <center>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </center>
      </fieldset>
    </form>
  </body>
</html>
